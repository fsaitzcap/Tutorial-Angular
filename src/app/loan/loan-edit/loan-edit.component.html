<div class="container">
    <h1>Crear préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="loan.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Titulo de Juego</mat-label>
            <mat-select disableRipple [(ngModel)]="loan.game" name="gameTitle" required>
                <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
            </mat-select>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre de Cliente</mat-label>
            <mat-select disableRipple [(ngModel)]="loan.client" name="clientName" required>
                <mat-option *ngFor="let client of clients" [value]="client">{{client.name}}</mat-option>
            </mat-select>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <div class="date-picker-container">

            <mat-form-field class="date-picker">
                <mat-label>Fecha de Préstamo</mat-label>
                <input matInput [matDatepicker]="pickerIni" [(ngModel)]="loan.dateIni" name="dateIni" required>
                <mat-hint></mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerIni"></mat-datepicker-toggle>
                <mat-datepicker #pickerIni></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="date-picker">
                <mat-label>Fecha de retorno</mat-label>
                <input matInput [matDatepicker]="pickerFinal" [(ngModel)]="loan.dateFinal" name="dateFinal" required>
                <mat-hint></mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerFinal"></mat-datepicker-toggle>
                <mat-datepicker #pickerFinal></mat-datepicker>
            </mat-form-field>
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
